<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tina Tran - Portfolio</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="bg-image"></div>
    
    <!-- Navigation bar / taskbar -->
    <div class="navbar">
        <button class="nav-about">About Me</button>
        <button class="nav-portfolio">Portfolio</button>
        <button class="nav-contact">Contact Me</button>
    </div>

    <div class="windows">

        <!-- About Me window -->
        <div class="window-about">
            <div class="top-about">
                <div class="tab-about">About Me</div>
                <div class="buttons-about">
                    <button class="min" aria-label="Minimize">
                        <span class="symbol-min">&#65293;</span>
                    </button>
                    <button class="max" aria-label="Maximize">
                        <span class="symbol-max">&#128910;</span>
                    </button>
                    <button class="exit" aria-label="Close">
                        <span class="symbol-exit">&#128937;</span>
                    </button>
                </div>
            </div>
            <div class="content-about"></div>
        </div>

        <!-- Projects window -->
        <div class="window-projects">
            <div class="top-projects">
                <div class="tab-projects">Projects</div>
                <div class="buttons-projects">
                    <button class="min" aria-label="Minimize">
                        <span class="symbol-min">&#65293;</span>
                    </button>
                    <button class="max" aria-label="Maximize">
                        <span class="symbol-max">&#128910;</span>
                    </button>
                    <button class="exit" aria-label="Close">
                        <span class="symbol-exit">&#128937;</span>
                    </button>
                </div>
            </div>
            <div class="content-projects"></div>
        </div>

        <!-- Contact Me window -->
        <div class="window-contact">
            <div class="top-contact">
                <div class="tab-contact">Contact Me</div>
                <div class="buttons-contact">
                    <button class="min" aria-label="Minimize">
                        <span class="symbol-min">&#65293;</span>
                    </button>
                    <button class="max" aria-label="Maximize">
                        <span class="symbol-max">&#128910;</span>
                    </button>
                    <button class="exit" aria-label="Close">
                        <span class="symbol-exit">&#128937;</span>
                    </button>
                </div>
            </div>
            <div class="content-contact"></div>
        </div>
    
    </div>
</body>
</html>
